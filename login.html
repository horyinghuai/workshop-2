<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ResumeReader</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .modal {
            display: none; /* JS will override */
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.35);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 25px;
            width: 380px;
            border-radius: 12px;
            text-align: center;
            border: 4px solid #8cb3b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-box">
        <div class="logo-placeholder">
            <img src="image/logo.jpg" class="logo" alt="Resume Reader Logo">
        </div>
    </div>

    <div class="right-box">
        <h1>Login</h1>

        <form action="login.php" method="POST">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <a href="javascript:void(0)" class="forgot" onclick="openEmailModal()">Forgot Password?</a>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer-links">
            <p>Donâ€™t have an account? <a href="register.php">Register here</a></p>
            <p class="copyright">Copyright 2025 | ResumeReader</p>
        </div>
    </div>
</div>

<!-- Forgot Password Modals -->
<div id="emailModal" class="modal">
    <div class="modal-content">
        <h3>Forgot Password</h3>
        <div id="emailError" class="error-msg"></div>
        <label>Email</label>
        <input type="email" id="fpEmail" placeholder="Enter your email">
        <button onclick="sendCode()" class="confirm-btn">Confirm</button>
        <button onclick="closeEmailModal()" class="cancel-btn">Cancel</button>
    </div>
</div>

<div id="codeModal" class="modal">
    <div class="modal-content">
        <h3>Verification Code</h3>
        <p id="emailDisplay" class="sent-to-text">A verification code has been sent to your email.</p>
        <div id="codeError" class="error-msg"></div>
        <label>Verification Code</label>
        <input type="text" id="verifyCode" maxlength="6" placeholder="6-digit code">
        <button onclick="checkCode()" class="confirm-btn">Confirm</button>
        <button onclick="closeCodeModal()" class="cancel-btn">Cancel</button>
        <a href="javascript:void(0)" onclick="resendCode()" class="resend-link">Resend Code</a>
    </div>
</div>

<div id="updateModal" class="modal">
    <div class="modal-content">
        <h3>Update New Password</h3>
        <div id="updateError" class="error-msg"></div>
        <label>New Password</label>
        <input type="password" id="newPassword">
        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword">
        <button onclick="updatePassword()" class="confirm-btn">Confirm</button>
        <button onclick="closeUpdateModal()" class="cancel-btn">Cancel</button>
    </div>
</div>

<script>
let sentCode = "";
let currentEmail = "";

// Show / hide modals
function showModal(id){document.getElementById(id).style.display="flex";}
function hideModal(id){document.getElementById(id).style.display="none";}

// Open Email modal
function openEmailModal(){
    currentEmail="";
    document.getElementById("fpEmail").value='';
    document.getElementById("emailError").innerText='';
    showModal("emailModal");
}

// Send code
function sendCode(){
    currentEmail=document.getElementById("fpEmail").value.trim();
    const errorEl=document.getElementById("emailError");
    errorEl.innerText='';
    if(!currentEmail||!currentEmail.includes('@')){errorEl.innerText="Please enter a valid email address.";return;}
    sentCode=Math.floor(100000+Math.random()*900000).toString();
    sessionStorage.setItem("code",sentCode);
    console.log("Demo code sent: "+sentCode);
    const emailParts=currentEmail.split('@');
    const maskedUser=emailParts[0].length>4?emailParts[0].slice(0,2)+'***'+emailParts[0].slice(-2):emailParts[0].slice(0,1)+'***';
    const maskedEmail=maskedUser+'@'+emailParts[1];
    document.getElementById("emailDisplay").innerHTML=`A verification code has been sent to <b>${maskedEmail}</b>`;
    document.getElementById("verifyCode").value='';
    document.getElementById("codeError").innerText='';
    hideModal("emailModal");
    showModal("codeModal");
}

// Check code
function checkCode(){
    const userCode=document.getElementById("verifyCode").value.trim();
    const errorEl=document.getElementById("codeError");
    errorEl.innerText='';
    if(userCode!==sessionStorage.getItem("code")){errorEl.innerText="Incorrect verification code!";return;}
    document.getElementById("newPassword").value='';
    document.getElementById("confirmPassword").value='';
    document.getElementById("updateError").innerText='';
    hideModal("codeModal");
    showModal("updateModal");
}

// Resend code
function resendCode(){sendCode();alert("A new code has been sent! Check console for demo code.");}

// Update password
function updatePassword(){
    const pass1=document.getElementById("newPassword").value;
    const pass2=document.getElementById("confirmPassword").value;
    const errorEl=document.getElementById("updateError");
    errorEl.innerText='';
    if(pass1.length<6){errorEl.innerText="Password must be at least 6 characters.";return;}
    if(pass1!==pass2){errorEl.innerText="Passwords do not match!";return;}
    fetch("update_password.php",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body:`email=${encodeURIComponent(currentEmail)}&password=${encodeURIComponent(pass1)}`})
    .then(res=>res.text()).then(data=>{alert(data);hideModal("updateModal");sessionStorage.removeItem("code");})
    .catch(err=>{console.error(err);errorEl.innerText="An error occurred. Try again later.";});
}

// Close modals
function closeEmailModal(){hideModal("emailModal");}
function closeCodeModal(){hideModal("codeModal");}
function closeUpdateModal(){hideModal("updateModal");}

// Close modal if clicked outside
window.onclick=function(event){
    const modals=["emailModal","codeModal","updateModal"];
    modals.forEach(id=>{if(event.target===document.getElementById(id)){hideModal(id);}});
}
</script>

</body>
</html>
