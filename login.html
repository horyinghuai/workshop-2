<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | ResumeReader</title>
    <link rel="stylesheet" href="login.css" />
    <style>
      /* Modal common styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0,0,0,0.3);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #fff;
        padding: 24px 36px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.25);
        width: 380px;
        position: relative;
        font-family: Arial, sans-serif;
      }

      .modal-content h3 {
        margin-top: 0;
        margin-bottom: 16px;
        font-weight: 700;
        font-size: 20px;
        text-align: center;
      }

      .modal-content label {
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 600;
        display: block;
        color: #333;
      }

      .modal-content input[type="email"],
      .modal-content input[type="text"],
      .modal-content input[type="password"] {
        padding: 10px 12px;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #b0b0b0;
        background-color: #d6e7e8;
        font-size: 14px;
        box-sizing: border-box;
        margin-bottom: 18px;
      }

      /* Show/Hide password icon container */
      .input-password-container {
        position: relative;
      }
      .input-password-container input {
        padding-right: 40px !important;
      }
      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #777;
      }

      /* Confirm and Cancel buttons */
      .confirm-btn,
      .cancel-btn {
        cursor: pointer;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        padding: 10px 24px;
        margin-right: 12px;
      }

      .confirm-btn {
        background-color: #25b03f; /* bright green */
        color: white;
      }
      .confirm-btn:hover {
        background-color: #1f9234;
      }

      .cancel-btn {
        background-color: #d22f2f; /* red */
        color: white;
      }
      .cancel-btn:hover {
        background-color: #a32525;
      }

      /* Buttons container for horizontal alignment */
      .modal-buttons {
        display: flex;
        justify-content: center;
        margin-top: 12px;
      }

      /* Text under Verification Code */
      .sent-to-text {
        font-size: 12px;
        color: #b44343;
        text-align: center;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .resend-link {
        font-size: 12px;
        color: #25b03f;
        cursor: pointer;
        text-align: center;
        display: block;
        margin-top: 10px;
        text-decoration: underline;
      }

      .error-msg {
        color: #d22f2f;
        font-size: 12px;
        margin-bottom: 8px;
        font-weight: 600;
        text-align: center;
      }
    </style>
</head>
<body>

<div class="container">
    <div class="left-box">
        <div class="logo-placeholder">
            <img src="image/logo.jpg" class="logo" alt="Resume Reader Logo">
        </div>
    </div>

    <div class="right-box">
        <h1>Login</h1>

        <form action="login.php" method="POST">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <a href="javascript:void(0)" class="forgot" onclick="openEmailModal()">Forgot Password?</a>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer-links">
            <p>Donâ€™t have an account? <a href="register.php">Register here</a></p>
            <p class="copyright">Copyright 2025 | ResumeReader</p>
        </div>
    </div>
</div>

<!-- Forgot Password Email Modal -->
<div id="emailModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="emailModalTitle" >
    <div class="modal-content">
        <h3 id="emailModalTitle">Forgot Password</h3>

        <div id="emailError" class="error-msg"></div>
        <label for="fpEmail">Email</label>
        <input type="email" id="fpEmail" placeholder="Email" autocomplete="email">

        <div class="modal-buttons">
          <button onclick="sendCode()" class="confirm-btn" type="button">Confirm</button>
          <button onclick="closeEmailModal()" class="cancel-btn" type="button">Cancel</button>
        </div>
    </div>
</div>

<!-- Verification Code Modal -->
<div id="codeModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="codeModalTitle" >
    <div class="modal-content">
        <h3 id="codeModalTitle">Forgot Password</h3>

        <p id="emailDisplay" class="sent-to-text"></p>
        <div id="codeError" class="error-msg"></div>

        <label for="verifyCode">Verification Code</label>
        <input type="text" id="verifyCode" maxlength="6" placeholder="Verification Code" autocomplete="one-time-code">

        <div class="modal-buttons">
          <button onclick="checkCode()" class="confirm-btn" type="button">Confirm</button>
          <button onclick="closeCodeModal()" class="cancel-btn" type="button">Cancel</button>
        </div>

        <a href="javascript:void(0)" onclick="resendCode()" class="resend-link">Resend Code</a>
    </div>
</div>

<!-- Update New Password Modal -->
<div id="updateModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="updateModalTitle" >
    <div class="modal-content">
        <h3 id="updateModalTitle">Update New Password</h3>

        <div id="updateError" class="error-msg"></div>

        <label for="newPassword">New Password</label>
        <div class="input-password-container">
          <input type="password" id="newPassword" autocomplete="new-password" placeholder="New Password">
          <span class="toggle-password" onclick="togglePassword('newPassword')">&#128065;</span>
        </div>

        <label for="confirmPassword">Confirm New Password</label>
        <div class="input-password-container">
          <input type="password" id="confirmPassword" autocomplete="new-password" placeholder="Confirm New Password">
          <span class="toggle-password" onclick="togglePassword('confirmPassword')">&#128065;</span>
        </div>

        <div class="modal-buttons">
          <button onclick="updatePassword()" class="confirm-btn" type="button">Confirm</button>
          <button onclick="closeUpdateModal()" class="cancel-btn" type="button">Cancel</button>
        </div>
    </div>
</div>


<script>
let sentCode = "";
let currentEmail = "";

// --- HELPER: Show / Hide Modals ---
function showModal(id) {
    const modal = document.getElementById(id);
    if (modal) modal.style.display = "flex";
}

function hideModal(id) {
    const modal = document.getElementById(id);
    if (modal) modal.style.display = "none";
}

// --- STEP 1: Open Email Modal ---
function openEmailModal() {
    currentEmail = "";
    document.getElementById("fpEmail").value = '';
    document.getElementById("emailError").innerText = '';
    showModal("emailModal");
}

// --- STEP 1: Send Code ---
function sendCode() {
    const emailInput = document.getElementById("fpEmail");
    currentEmail = emailInput.value.trim();
    const errorEl = document.getElementById("emailError");
    errorEl.innerText = '';

    if (!currentEmail || !currentEmail.includes('@')) {
        errorEl.innerText = "Please enter a valid email address.";
        return;
    }
    
    // DEMO: generate random 6-digit code
    sentCode = Math.floor(100000 + Math.random() * 900000).toString();
    sessionStorage.setItem("code", sentCode);
    console.log("Demo code sent: " + sentCode);

    document.getElementById("emailDisplay").innerText = "Verification code sent to ***" + currentEmail.split("@")[1];
    document.getElementById("codeError").innerText = "";
    hideModal("emailModal");
    showModal("codeModal");
}

// --- STEP 2: Check Code ---
function checkCode() {
    const codeInput = document.getElementById("verifyCode").value.trim();
    const savedCode = sessionStorage.getItem("code");
    const errorEl = document.getElementById("codeError");
    errorEl.innerText = '';

    if (!codeInput || codeInput.length !== 6) {
        errorEl.innerText = "Please enter a valid 6-digit code.";
        return;
    }

    if (codeInput !== savedCode) {
        errorEl.innerText = "Incorrect verification code.";
        return;
    }

    hideModal("codeModal");
    showModal("updateModal");
}

// --- STEP 2: Resend Code ---
function resendCode() {
    if (!currentEmail) return;
    sentCode = Math.floor(100000 + Math.random() * 900000).toString();
    sessionStorage.setItem("code", sentCode);
    console.log("Demo code resent: " + sentCode);
    alert("Verification code resent.");
}

// --- STEP 3: Update Password ---
function updatePassword() {
    const newPass = document.getElementById("newPassword").value.trim();
    const confirmPass = document.getElementById("confirmPassword").value.trim();
    const errorEl = document.getElementById("updateError");
    errorEl.innerText = '';

    if (!newPass || !confirmPass) {
        errorEl.innerText = "Please fill out both password fields.";
        return;
    }
    if (newPass !== confirmPass) {
        errorEl.innerText = "Passwords do not match.";
        return;
    }

    // Here add your password update logic, e.g., API call
    alert("Password updated successfully for " + currentEmail);
    hideModal("updateModal");
}

// --- Modal Close Handlers ---
function closeEmailModal() {
    hideModal("emailModal");
}
function closeCodeModal() {
    hideModal("codeModal");
}
function closeUpdateModal() {
    hideModal("updateModal");
}

// --- Password Visibility Toggle ---
function togglePassword(id) {
    const field = document.getElementById(id);
    if (field.type === "password") {
        field.type = "text";
    } else {
        field.type = "password";
    }
}
</script>

</body>
</html>
