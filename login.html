<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ResumeReader</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <div class="left-box">
        <div class="logo-placeholder">
            <img src="image/logo.jpg" class="logo" alt="Resume Reader Logo">
        </div>
    </div>

    <div class="right-box">
        <h1>Login</h1>

        <form action="login.php" method="POST">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <a href="#" class="forgot" onclick="openEmailModal()">Forgot Password?</a>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer-links">
            <p>Donâ€™t have an account? <a href="register.php">Register here</a></p>
            <p class="copyright">Copyright 2025 | ResumeReader</p>
        </div>
    </div>
</div>

<!-- --- MODALS --- -->

<!-- Email Modal -->
<div id="emailModal" class="modal">
    <div class="modal-content">
        <h3>Forgot Password</h3>
        <div id="emailError" class="error-msg"></div>
        <label>Email</label>
        <input type="email" id="fpEmail" placeholder="Enter your email">
        <button onclick="sendCode()" class="confirm-btn">Confirm</button>
        <button onclick="closeEmailModal()" class="cancel-btn">Cancel</button>
    </div>
</div>

<!-- Verification Code Modal -->
<div id="codeModal" class="modal">
    <div class="modal-content">
        <h3>Verification Code</h3>
        <p id="emailDisplay" class="sent-to-text">A verification code has been sent to your email.</p>
        <div id="codeError" class="error-msg"></div>
        <label>Verification Code</label>
        <input type="text" id="verifyCode" maxlength="6" placeholder="6-digit code">
        <button onclick="checkCode()" class="confirm-btn">Confirm</button>
        <button onclick="closeCodeModal()" class="cancel-btn">Cancel</button>
        <a href="#" onclick="resendCode()" class="resend-link">Resend Code</a>
    </div>
</div>

<!-- Update Password Modal -->
<div id="updateModal" class="modal">
    <div class="modal-content">
        <h3>Update New Password</h3>
        <div id="updateError" class="error-msg"></div>
        <label>New Password</label>
        <input type="password" id="newPassword">
        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword">
        <button onclick="updatePassword()" class="confirm-btn">Confirm</button>
        <button onclick="closeUpdateModal()" class="cancel-btn">Cancel</button>
    </div>
</div>

<script>
let sentCode = "";
let currentEmail = "";

// --- MODAL HANDLERS ---
function showModal(id) { document.getElementById(id).style.display = "flex"; }
function hideModal(id) { document.getElementById(id).style.display = "none"; }

function openEmailModal() {
    document.getElementById("fpEmail").value = '';
    document.getElementById("emailError").innerHTML = '';
    showModal("emailModal");
}
function closeEmailModal() { hideModal("emailModal"); }
function closeCodeModal() { hideModal("codeModal"); }
function closeUpdateModal() { hideModal("updateModal"); }

// --- SEND VERIFICATION CODE ---
function sendCode() {
    currentEmail = document.getElementById("fpEmail").value.trim();
    document.getElementById("emailError").innerHTML = '';

    if (!currentEmail || !currentEmail.includes('@')) {
        document.getElementById("emailError").innerHTML = "Please enter a valid email address.";
        return;
    }

    // --- SERVER CALL ---
    fetch("send_verification_code.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `email=${encodeURIComponent(currentEmail)}`
    })
    .then(res => res.text())
    .then(data => {
        if(data.startsWith("success:")){
            sentCode = data.split(":")[1];
            alert("Verification code sent! Check your email.");
            const maskedEmail = currentEmail.replace(/^(.)(.*)(@.*)$/, (_, a, b, c) => a + '*'.repeat(b.length-2) + b.slice(-2) + c);
            document.getElementById("emailDisplay").innerHTML = `A verification code has been sent to <b>${maskedEmail}</b>`;
            document.getElementById("verifyCode").value = '';
            document.getElementById("codeError").innerHTML = '';
            closeEmailModal();
            showModal("codeModal");
        } else {
            document.getElementById("emailError").innerHTML = data;
        }
    })
    .catch(err => {
        document.getElementById("emailError").innerHTML = "Error sending verification code.";
        console.error(err);
    });
}

// --- VERIFY CODE ---
function checkCode() {
    let userCode = document.getElementById("verifyCode").value.trim();
    document.getElementById("codeError").innerHTML = '';
    if(userCode !== sentCode){
        document.getElementById("codeError").innerHTML = "Incorrect verification code!";
        return;
    }
    document.getElementById("newPassword").value = '';
    document.getElementById("confirmPassword").value = '';
    document.getElementById("updateError").innerHTML = '';
    closeCodeModal();
    showModal("updateModal");
}

function resendCode() { sendCode(); }

// --- UPDATE PASSWORD ---
function updatePassword() {
    let pass1 = document.getElementById("newPassword").value;
    let pass2 = document.getElementById("confirmPassword").value;
    document.getElementById("updateError").innerHTML = '';

    if(pass1.length < 6){
        document.getElementById("updateError").innerHTML = "Password must be at least 6 characters.";
        return;
    }
    if(pass1 !== pass2){
        document.getElementById("updateError").innerHTML = "Passwords do not match!";
        return;
    }

    fetch("update_password.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `email=${encodeURIComponent(currentEmail)}&password=${encodeURIComponent(pass1)}`
    })
    .then(res => res.text())
    .then(data => {
        alert(data);
        closeUpdateModal();
        sessionStorage.removeItem("code");
    })
    .catch(err => {
        document.getElementById("updateError").innerHTML = "Error updating password.";
        console.error(err);
    });
}

// --- Optional: Click outside modal to close ---
window.onclick = function(event){
    const modals = ["emailModal","codeModal","updateModal"];
    modals.forEach(id => {
        const modal = document.getElementById(id);
        if(event.target === modal){
            hideModal(id);
        }
    });
}
</script>

</body>
</html>
