<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Resume</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f7f7;
    margin: 0;
    padding: 0;
}
.header {
    background-color: #3a7c7c;
    color: white;
    padding: 15px 30px;
    font-size: 24px;
    font-weight: bold;
}
.header a {
    color: white;
    text-decoration: underline;
    font-size: 16px;
}
.container {
    width: 400px;
    margin: 80px auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 30px;
    text-align: center;
}
.container h2 {
    margin-bottom: 20px;
    color: #000;
}
select, input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
.upload-box {
    border: 2px dashed #8fbdbd;
    border-radius: 8px;
    padding: 25px;
    color: #555;
    margin-top: 10px;
    background-color: #f9ffff;
}
button {
    width: 45%;
    padding: 10px;
    margin: 15px 5px 0 5px;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
.confirm-btn {
    background-color: #27c327;
}
.cancel-btn {
    background-color: #e74c3c;
}
</style>
</head>
<body>

<div class="header">
    <a href="#">Back</a> &nbsp;&nbsp; Resume Reader
</div>

<div class="container">
    <h2>Upload Resume</h2>
    <form action="PreviewResume.html" method="GET" enctype="multipart/form-data">
        <label><b>Applied Job Position</b></label><br>
        <select name="job_position" required>
            <option value="">Select a job position</option>
            <option>AI Engineer</option>
            <option>Data Engineer</option>
            <option>Software Developer</option>
            <option>Web Designer</option>
        </select><br><br>

        <label><b>Upload File</b></label>
        <div class="upload-box">
            Drag & drop the resume here<br>PDF, DOCX up to 5MB<br><br>
            <input type="file" name="resume_file" accept=".pdf,.docx" required>
        </div>

        <button type="submit" class="confirm-btn">Confirm</button>
        <button type="reset" class="cancel-btn">Cancel</button>
    </form>
</div>

</body>
</html>
